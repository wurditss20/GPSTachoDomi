<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="theme-color" content="#000000"/>
  <title>GPS Domi</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #111;
      color: #fff;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    .value {
      font-size: 3rem;
      margin: 0.5rem 0;
    }
    button {
      padding: 1rem 2rem;
      font-size: 1rem;
      margin-top: 2rem;
      background: #00b894;
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>üèçÔ∏è GPS Domi</h1>
  <div>
    <div>Geschwindigkeit:</div>
    <div id="speed" class="value">0 km/h</div>
  </div>
  <div>
    <div>Gefahrene Kilometer:</div>
    <div id="distance" class="value">0.00 km</div>
  </div>
  <button onclick="resetDistance()">Zur√ºcksetzen</button>

  <script>
    let lastPosition = null;
    let totalDistance = parseFloat(localStorage.getItem("distance")) || 0;

    const speedElement = document.getElementById("speed");
    const distanceElement = document.getElementById("distance");

    function updateUI(speed, distance) {
      speedElement.textContent = `${Math.round(speed)} km/h`;
      distanceElement.textContent = `${distance.toFixed(2)} km`;
    }

    function resetDistance() {
      totalDistance = 0;
      localStorage.setItem("distance", "0");
      updateUI(0, totalDistance);
    }

    function haversine(lat1, lon1, lat2, lon2) {
      const R = 6371; // Radius of Earth in km
      const dLat = (lat2 - lat1) * Math.PI / 180;
      const dLon = (lon2 - lon1) * Math.PI / 180;
      const a = Math.sin(dLat / 2) ** 2 +
                Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                Math.sin(dLon / 2) ** 2;
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c;
    }

    if ("geolocation" in navigator) {
      navigator.geolocation.watchPosition(position => {
        const { latitude, longitude, speed } = position.coords;
        let kmh = (speed || 0) * 3.6; // m/s ‚Üí km/h

        if (lastPosition) {
          const d = haversine(
            lastPosition.latitude,
            lastPosition.longitude,
            latitude,
            longitude
          );
          if (d < 1) { // Filter f√ºr GPS-Rauschen
            totalDistance += d;
            localStorage.setItem("distance", totalDistance.toString());
          }
        }

        lastPosition = { latitude, longitude };
        updateUI(kmh, totalDistance);
      },
      error => alert("Standort konnte nicht abgerufen werden: " + error.message),
      {
        enableHighAccuracy: true,
        maximumAge: 1000
      });
    } else {
      alert("Geolocation wird nicht unterst√ºtzt.");
    }

    // Initial UI
    updateUI(0, totalDistance);
  </script>
</body>
</html>
